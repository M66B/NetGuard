apply plugin: 'com.android.model.application'

model {
    android {
        compileSdkVersion = 25
        buildToolsVersion = "25.0.2"

        defaultConfig {
            applicationId = "eu.faircode.netguard"
        }

        compileOptions.with {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }

        ndk {
            platformVersion = "14"
            moduleName = "netguard"
            toolchain = "clang"
            ldLibs.add("log")
        }

        sources {
            main {
                jni {
                    source {
                        srcDirs.removeAll()
                        srcDirs.add('src/main/jni/netguard')
                    }
                    exportedHeaders {
                    }
                }
            }
        }

        buildTypes {
            release {
                minifyEnabled = true
                useProguard = true
                proguardFiles.add(file('proguard-rules.pro'))
                ndk.with {
                    debuggable = false
                }
            }
            debug {
                minifyEnabled = true
                useProguard = true
                proguardFiles.add(file('proguard-rules.pro'))
                ndk.with {
                    debuggable = false
                }
            }
        }

        productFlavors {
            create("all") {
                versionName = "2.89"
                minSdkVersion.apiLevel = 14
                targetSdkVersion.apiLevel = 25
                versionCode = 2017040201
                archivesBaseName = "NetGuard-v$versionName"
            }
            create("lollipop-and-later") {
                versionName = "2.89"
                minSdkVersion.apiLevel = 20
                targetSdkVersion.apiLevel = 25
                versionCode = 2017040211
                archivesBaseName = "NetGuard-v$versionName"
            }
            create("kitkat-and-earlier") {
                versionName = "2.89"
                minSdkVersion.apiLevel = 14
                maxSdkVersion = 19
                targetSdkVersion.apiLevel = 25
                versionCode = 2017040221
                archivesBaseName = "NetGuard-v$versionName"
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.+'
    compile 'com.android.support:recyclerview-v7:25.+'
    compile 'com.squareup.picasso:picasso:2.5.+'
    compile 'com.google.firebase:firebase-core:10.2.+'
    compile 'com.google.firebase:firebase-ads:10.2.+'
}

apply plugin: 'com.google.gms.google-services'
